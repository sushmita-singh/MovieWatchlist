<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>MovieWatchlist</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <div id="titles">
                <h2>Find Your Favourite Movies</h2>            
                <a href="watchlist.html">Your Watchlist</a>
            </div>
            <div id="search-bar">
                <label for="movie-title"><img src="images/search-icon.png" class="search-icon"></label>                
                <input type="text" id="movie-title" placeholder="Search for a movie">
                <button id="search-btn">Search Movies</button>
            </div>
        </header>

        <main id="main">
            <img src="images/start-exploring-icon.png" alt="start exploring icon">
            <h3 class="start-exploring">Start Exploring</h3>
        </main>
        <footer id="footer">
            <p>Made with sweat <a href="https://twitter.com/the_sushmita">@sushmita_singh</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
